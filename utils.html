<!doctype html><html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="dns-prefetch" href="https://raw.githubusercontent.com/">
<link rel="dns-prefetch" href="https://cdnjs.cloudflare.com/">
<link rel="dns-prefetch" href="https://img.shields.io/">
<link rel="dns-prefetch" href="https://pkg.go.dev/">
<meta name="go-import" content="go.x2ox.com/utils git https://github.com/x2ox/utils">
<meta name="go-source" content="go.x2ox.com/utils https://github.com/x2ox/utils https://github.com/x2ox/utils/tree/main{/dir} https://github.com/x2ox/utils/blob/main{/dir}/{file}#L{line}">

<title>utils</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.2.7/marked.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
<style>
body {
	box-sizing: border-box;
	min-width: 200px;
	max-width: 980px;
	margin: 0 auto;
	padding: 45px;
}
</style>
</head>
<body>
<article class="markdown-body">
	<div id="content"></div>
</article>
<script>
var xhr = new XMLHttpRequest();
xhr.open("get", "https://raw.githubusercontent.com/x2ox/utils/main/README.md", true);
xhr.send();
xhr.onreadystatechange = function(){
	if(xhr.status === 200){
		document.getElementById('content').innerHTML = marked(xhr.responseText);
	}
}
</script>
</body>
</html>
